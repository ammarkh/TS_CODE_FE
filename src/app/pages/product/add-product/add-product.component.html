<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
        <nz-form-label nzSm="6" nzXs="24" nzRequired nzFor="name">service name</nz-form-label>
        <nz-form-control nzSm="14" nzXs="24" nzErrorTip="The input is not valid service name!">
            <input nz-input formControlName="name" id="name" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nzSm="6" nzXs="24" nzRequired nzFor="price">price</nz-form-label>
        <nz-form-control nzSm="14" nzXs="24" nzErrorTip="The input is not valid service name!">
            <input nz-input formControlName="price" id="price" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nzSm="6" nzXs="24" nzRequired nzFor="description">description</nz-form-label>
        <nz-form-control nzSm="14" nzXs="24" nzErrorTip="The input is not valid service name!">
            <input nz-input formControlName="description" id="description" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nzSm="6" nzXs="24" nzFor="workingTimeInDay" nzRequired>number of working day </nz-form-label>
        <nz-form-control nzSm="14" nzXs="24" nzErrorTip="Please input your workingTimeInDay!">
            <input nz-input id="workingTimeInDay" formControlName="workingTimeInDay" />
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired>DatePicker</nz-form-label>
        <nz-form-control [nzSm]="16" [nzXs]="24">
            <nz-date-picker formControlName="expiredDate" nzFormat="yyyy-MM-dd"></nz-date-picker>
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-control [nzSpan]="8" [nzOffset]="4">
            <label nz-checkbox formControlName="required" (ngModelChange)="requiredChange($event)">
                is Product
            </label>
        </nz-form-control>
    </nz-form-item>

    <nz-form-item nz-row class="register-area">
        <nz-form-control [nzSpan]="14" [nzOffset]="6">
            <button nz-button nzType="primary">Register</button>
        </nz-form-control>
    </nz-form-item>
</form>
